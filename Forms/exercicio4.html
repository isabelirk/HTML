<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro para a Liga dos Astronautas</title>
  </head>

  <body>
    <h2>Faça o seu cadastro para a Liga dos Astronautas!</h2>
    <form>
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="password"> - Senha:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <label for="birthday">Data de nascimento:</label>
      <input type="date" id="birthday" name="birthday" />

      <label for="photo"> - Foto:</label>
      <input type="file" id="photo" name="photo" /><br /><br />

      <label for="nationality">Nacionalidade:</label>
      <select name="nationality" id="nationality">
        <option value="russian">Russa</option>
        <option value="american">Americana</option>
        <option value="brasilian">Brasileira</option>
      </select>

      - Genero:
      <label for="female">F</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="male">M</label>
      <input type="radio" name="gender" id="male" value="male" /><br /><br />

      Suas principais qualidades:<br />
      <label for="intelligence"> Inteligência</label>
      <input
        type="checkbox"
        id="intelligence"
        name="intelligence"
        value="Inteligencia"
      />

      <label for="resilience">| Resiliência</label>
      <input
        type="checkbox"
        id="resilience"
        name="resilience"
        value="Resiliencia"
      />

      <label for="physic">| Preparo físico</label>
      <input type="checkbox" id="physic" name="physic" value="Fisico" />

      <label for="education">| Educação</label>
      <input
        type="checkbox"
        id="education"
        name="education"
        value="Educacao"
      /><br /><br />

      <textarea
        rows="10"
        cols="40"
        maxlength="500"
        name="description"
        id="description"
        placeholder="Porque você gostaria de ser um astronauta?"
      ></textarea
      ><br /><br />

      <input type="submit" value="Criar" />
    </form>
  </body>
</html>
