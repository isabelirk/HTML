<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav>

      /></a>

      <a href="./hireUS.html">Hire US</a>
    </nav>

    <hr />

    <section>
      <section>
        <h3>Hire Us Now</h3>
        <p>
          Leave a message to request one of our services and will get back to
          you as soon as possible.
        </p>
        <br />
      </section>

      <section>
        <form>
          <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" />

            <label for="email"> - Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <br />

          <div>
            <label for="spaceships">Spaceships:</label>
            <select name="spaceships" id="spaceships">
              <option value="falcon9">Falcon 9</option>
              <option value="falconHeavy">Falcon Heavy</option>
            </select>

            <label for="service"> - Type of Service:</label>
            <input type="search" name="service" id="service" list="services" />
            <datalist id="services">
              <option
                value="Duis quis neque rhoncus, ornare arcu et, convallis libero"
              ></option>
              <option value="Vivamus vel ultricies diam"></option>
              <option value="Morbi semper vitae sem sed convallis"></option>
              <option
                value="Aliquam vitae tortor eget odio lacinia euismod"
              ></option>
            </datalist>
          </div>
          <br />

          <div>
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </section>
    </section>
  </body>
